    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        body {
            background-color: lightgoldenrodyellow;
        }

        .mag1,

            text-align: center;
        }

        iframe {
            width: 800px;
            height: 900px;
            margin: 15px;
            border-radius: 12px;
            box-shadow: 0 0 10px #3f2a04,
                0 0 10px #ffd901;

        }

        footer {
            width: 100%;
            text-align: center;
            background-color: rgb(24, 24, 24);
        }

        footer p {
            color: rgb(247, 207, 107);
            font-size: 20px;

            padding-top: 10px;
        }

        @media(max-width:500px) {
            iframe {
                width: 92%;
                height: 75vh;
            }
        }

        @media (min-width: 501px) and (max-width: 900px) {
            iframe {
                width: 85%;
                height: 900px;
            }

            h2 {
                width: 100%;
            }
        }
    </style>
